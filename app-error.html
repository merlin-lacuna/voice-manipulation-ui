<!DOCTYPE html>
<html>
<head>
  <title>Application Status</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .status-box {
      background: #f8f9fa;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 4px solid #dc3545;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(0,0,0,.1);
      border-radius: 50%;
      border-top-color: #3498db;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .retry-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .retry-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Application Status</h1>
  
  <div class="status-box">
    <h2>Starting Services</h2>
    <p>The application is still starting up. This might take a moment...</p>
    <div>
      <span class="loading"></span> Connecting to services
    </div>
    <p>If this message persists, there might be an issue with the application services.</p>
    <button class="retry-btn" onclick="window.location.reload()">Retry</button>
  </div>

  <script>
    // Auto-refresh every 5 seconds
    setTimeout(function() {
      window.location.reload();
    }, 5000);
  </script>
</body>
</html>
