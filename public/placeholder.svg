<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <rect width="400" height="200" fill="#F5F5F5" rx="5"/>
  <text x="10" y="20" font-family="Arial" font-size="12" fill="#333">Spectrogram</text>
  
  <!-- Frequency axis labels -->
  <text x="5" y="40" font-family="Arial" font-size="8" fill="#666">8kHz</text>
  <text x="5" y="80" font-family="Arial" font-size="8" fill="#666">4kHz</text>
  <text x="5" y="120" font-family="Arial" font-size="8" fill="#666">2kHz</text>
  <text x="5" y="160" font-family="Arial" font-size="8" fill="#666">1kHz</text>
  <text x="5" y="190" font-family="Arial" font-size="8" fill="#666">0Hz</text>
  
  <!-- Time axis labels -->
  <text x="30" y="198" font-family="Arial" font-size="8" fill="#666">0s</text>
  <text x="130" y="198" font-family="Arial" font-size="8" fill="#666">1s</text>
  <text x="230" y="198" font-family="Arial" font-size="8" fill="#666">2s</text>
  <text x="330" y="198" font-family="Arial" font-size="8" fill="#666">3s</text>
  
  <!-- Axes -->
  <line x1="25" y1="30" x2="25" y2="190" stroke="#999" stroke-width="1"/>
  <line x1="25" y1="190" x2="380" y2="190" stroke="#999" stroke-width="1"/>
  
  <!-- Generated spectrogram patterns -->
  <g>
    <!-- Low frequencies -->
    <rect x="30" y="160" width="340" height="25" fill="#6495ED" opacity="0.7"/>
    
    <!-- Mid frequencies with varying intensity -->
    <rect x="30" y="120" width="50" height="30" fill="#4682B4" opacity="0.6"/>
    <rect x="90" y="120" width="60" height="30" fill="#4682B4" opacity="0.8"/>
    <rect x="160" y="120" width="40" height="30" fill="#4682B4" opacity="0.5"/>
    <rect x="210" y="120" width="70" height="30" fill="#4682B4" opacity="0.7"/>
    <rect x="290" y="120" width="50" height="30" fill="#4682B4" opacity="0.6"/>
    
    <!-- High frequencies with varying intensity -->
    <rect x="40" y="60" width="30" height="25" fill="#1E90FF" opacity="0.3"/>
    <rect x="80" y="60" width="20" height="25" fill="#1E90FF" opacity="0.4"/>
    <rect x="120" y="60" width="40" height="25" fill="#1E90FF" opacity="0.5"/>
    <rect x="170" y="60" width="25" height="25" fill="#1E90FF" opacity="0.3"/>
    <rect x="210" y="60" width="35" height="25" fill="#1E90FF" opacity="0.5"/>
    <rect x="255" y="60" width="20" height="25" fill="#1E90FF" opacity="0.3"/>
    <rect x="290" y="60" width="45" height="25" fill="#1E90FF" opacity="0.4"/>
    
    <!-- Very high frequencies -->
    <rect x="50" y="40" width="15" height="10" fill="#87CEFA" opacity="0.2"/>
    <rect x="90" y="40" width="10" height="10" fill="#87CEFA" opacity="0.3"/>
    <rect x="120" y="40" width="25" height="10" fill="#87CEFA" opacity="0.2"/>
    <rect x="180" y="40" width="15" height="10" fill="#87CEFA" opacity="0.3"/>
    <rect x="220" y="40" width="20" height="10" fill="#87CEFA" opacity="0.2"/>
    <rect x="270" y="40" width="10" height="10" fill="#87CEFA" opacity="0.3"/>
    <rect x="300" y="40" width="30" height="10" fill="#87CEFA" opacity="0.2"/>
    
    <!-- Formant patterns -->
    <rect x="30" y="90" width="340" height="20" fill="#4169E1" opacity="0.5"/>
    <rect x="50" y="100" width="40" height="15" fill="#4169E1" opacity="0.7"/>
    <rect x="110" y="100" width="35" height="15" fill="#4169E1" opacity="0.8"/>
    <rect x="170" y="100" width="40" height="15" fill="#4169E1" opacity="0.7"/>
    <rect x="230" y="100" width="30" height="15" fill="#4169E1" opacity="0.8"/>
    <rect x="280" y="100" width="45" height="15" fill="#4169E1" opacity="0.7"/>
  </g>
</svg>